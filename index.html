<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./dist/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <div class="product-container">
      <div class="product-image"></div>

      <div class="product">
        <span class="product-type sub-font">Perfume</span><br />
        <h1 class="product-name main-font">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-description sub-font">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-purchase-container">
          <div class="product-price">
            <span class="current-price main-font">$149.99</span>
            <strike class="previous-price sub-font">$169.99</strike>
          </div>
          <button class="btn sub-font">
            <img src="images/icon-cart.svg" alt="cart icon" class="cart-icon" />
            <span class="add-to-cart">Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Aiden</a>.
    </div>
  </body>
</html>
